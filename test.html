<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
</head>
<body class="container-fluid">
 <div class="w-100 p-3">
  <header class="navbar navbar-light bg-light d-flex flex-row bd-highlight mb-3">
   <h2 class="col">Your Weather Dashboard</h2>
    <div class="col justify-content-center d-flex flex-row bd-highlight mb-3" id="time">10:30</div>
    </header>
    <section class="vh-100">
        <div class="container py-5 h-100">
      
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-6 col-xl-4">
      
              <h3 class="mb-4 pb-2 fw-normal">Check the weather forecast</h3>
      
              <div class="input-group rounded mb-3">
                <input type="search" id="city" class="form-control rounded" placeholder="City, State ie: CA, Country" aria-label="Search"
                  aria-describedby="search-addon" />
                  <button id="searchBtn" type="button" class="btn btn-primary">
                    <i class="fas fa-search"></i>
                    </button>
                </a>
              </div>
      
              <div class="mb-4 pb-2">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="option1" checked />
                  <label class="form-check-label" for="inlineRadio1">Celsius</label>
                </div>
      
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option2" />
                  <label class="form-check-label" for="inlineRadio2">Farenheit</label>
                </div>
              </div>
               <div id="weather" class="">
               </div>
            </div>
          </div>
      
        </div>
      </section>

 <script type="module" src="./develop/script.js"></script>
</body>
</html>
