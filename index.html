<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
</head>
<body class="container-fluid">
 <div class="w-100 p-3">
  <header class="navbar navbar-light bg-light d-flex flex-row bd-highlight mb-3">
   <h2 class="col">Your Weather Dashboard</h2>
    <div class="col justify-content-center d-flex flex-row bd-highlight mb-3" id="time">10:30</div>
  </header>
  <div class="justify-content-start row w-20 h-100">
   <div class="input-group row ">
    <div class="form-outline col d-flex align-items-center justify-content-around ">
     <div class="d-flex align-items-center">
       <input type="search" id="city" class="form-control " />
      </div> 
        <div class="col d-flex flex-wrap pl-3">
         <label class="form-label" placeholder="Search">Search for a City:</label>
        <button id="searchBtn" type="button" class="btn btn-primary">
          <i class="fas fa-search"></i>
          </button>
       
        </div>
    </div>

        <div id="weather" class="col">
            <p class="">Mollitia.</p>
      </div>
     </div>
    </div>
 
</div>
 <script type="module" src="./develop/script.js"></script>
</body>
</html>
