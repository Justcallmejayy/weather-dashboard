<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
</head>

<body class="container-fluid">
  <div class="w-100 p-3">
    <header class="navbar navbar-light bg-light d-flex flex-row bd-highlight mb-3">
      <h2 class="col">Your Weather Dashboard</h2>
    </header>
    <div class="justify-content-start row">
      <div class="input-group col-lg-3">
        <div class="form-outline col">
          <input type="search" id="city" class="form-control " />
          <div class="pl-3">
            <label class="form-label" placeholder="Search">Search for a City:</label>
            <button id="searchBtn" type="button" class="btn btn-primary">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </div>
      <div  class="col-lg-9 pb-3">
        <div id="weather" class="row mb-5">
          <p id="city-str"></p>
        </div>
  
        <div id="forecast" class="row pb-3">
          <section id='day1' class="bg-success col-lg-2">
            <p>day1</p>
          </section>
          <section id='day2' class="bg-warning col-lg-2">
            <p>day2</p>
          </section>
          <section id='day3' class="bg-success col-lg-2">
            <p>day3</p>
          </section>
          <section id='day4' class="bg-warning col-lg-2">
            <p>day4</p>
          </section>
          <section id='day5' class="bg-success col-lg-2">
            <p>day5</p>
          </section>
        </div>
      </div>
      <div id = 'recent-search' class="col-lg-3 bg-warning ">
          <section id="last-searched" class="bg-success rounded border m-2">
            lorem ipsum
          </section>
      </div>
    </div>

  </div>
  <script type="module" src="./develop/script.js"></script>
</body>

</html>
